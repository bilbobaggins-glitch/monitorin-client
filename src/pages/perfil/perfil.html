<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <ion-card id="perfil-card28">
    <ion-list>
      <ion-item color="none" id="perfil-list-item34">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
          {{ usuarioLogado.nome + " " + usuarioLogado.sobrenome }}
        </h2>
      </ion-item>
    </ion-list>
  </ion-card>
  <button id="perfil-button20" ion-button color="positive" block>
    Alterar foto
  </button>
  <button id="perfil-button21" ion-button color="positive" block (click)="senhaAlterarStart()">
    Alterar senha
  </button>
</ion-content>
