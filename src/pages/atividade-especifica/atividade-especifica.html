<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Atividade: {{ estudanteAtividades[0].atividade.nome }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

    Voltar

  <ion-card id="atividadeTrabalhoFinal-card21" *ngFor="let estudanteAtividades of estudanteAtividades">

      <ion-item color="none" id="atividadeTrabalhoFinal-list-item15">

          <img />
        </ion-avatar>
        <h2>
          {{ estudanteAtividades.estudante.nome }}
        </h2>
      </ion-item>
      <form id="atividadeTrabalhoFinal-form9">
        <ion-item id="atividadeTrabalhoFinal-select1">
          <ion-label>
            Nota
          </ion-label>
          <ion-select name="">
            <ion-option>
              1.0
            </ion-option>
            <ion-option>
              2.0
            </ion-option>
            <ion-option>
              3.0
            </ion-option>
            <ion-option>
              4.0
            </ion-option>
            <ion-option>
              5.0
            </ion-option>
            <ion-option>
              6.0
            </ion-option>
            <ion-option>
              7.0
            </ion-option>
            <ion-option>
              8.0
            </ion-option>
            <ion-option>
              9.0
            </ion-option>
            <ion-option>
              10.0
            </ion-option>
            <ion-option>
              0.0
            </ion-option>
          </ion-select>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>

</ion-content>
